## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

title = "Ariel's Doodles"
copyright = "{year}"

## -----------------------------------------------
## Publish
## -----------------------------------------------

relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote
#baseURL = "https://caressofsteel.github.io/demos/hugo/hugo-story/"
#publishDir = "//centos/sites/hugodev/hugostory/"

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "taxonomyTerm", "section"]
# googleAnalytics = "G-XXXXXXXXXX"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]
  description = "A (modular, highly tweakable) responsive one-page theme for Hugo"
  logo = "images/banner.jpg"
  favicon = true

[Params.social]
  email = "arielchujonart@gmail.com"
  facebook = "https://www.facebook.com/arielchujonart"
  instagram = "https://www.instagram.com/ariel_chujon_art"
  reddit = "https://www.reddit.com/u/arielsdoodles"

[Params.asset]
  fontawesome_css = ["css/fontawesome-all.min.css"]
  arielsdoodles_cs = ["css/arielsdoodles.css"]