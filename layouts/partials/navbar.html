<style>
    /* Style the navbar */
    #navbar {
        /*overflow: hidden;*/
        background-color: #fff;
        z-index: 10;
        box-shadow: 0 3px 3px -3px rgba(0, 0, 0, .4);
        height: 7vh;
        min-height: 50px;
        display: inherit;
        /*justify-content: space-between;*/
        align-items: center;
        /*padding: 0 24px;*/
    }

    .nav-title {
        font-size: 20px;
    }

    li {
        list-style: none;
    }

    /* Navbar links */
    #navbar a {
        float: left;
        display: block;
        color: #000;
        text-align: center;
        padding: .53rem;
        text-decoration: none;
    }

    /* Page content */
    .content {
        padding: 16px;
    }

    /* used only to have a position before sticky*/
    .topnav {

        position: relative;
    }


    /* The sticky class is added to the navbar with JS when it reaches its scroll position */
    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    /* Add some top padding to the page content to prevent sudden quick movement (as the navigation bar gets a new position at the top of the page (position:fixed and top:0) */
    .sticky+.content {
        padding-top: 60px;
    }

    /* Styles for the dropdown */
    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        float: left;
        display: block;
        color: #000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        margin: 0;
        cursor: pointer;
    }

    #dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
    }

    #dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .show {
        display: block;
    }

    #navbar a.active,
    .dropbtn.active {
        color: #000;
        font-weight: 800;
        text-decoration: underline;

    }

    .hamburger {
        display: none;
        cursor: pointer;
        float: left;
    }

    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        background-color: #000;

    }

    .nav-menu {
        display: flex;
        /*justify-content: space-between;*/
        align-items: center;
        float: right;
        margin-bottom: 0;
        margin-top: 0.35rem;
        /*gap: 60px;*/
    }

    .logo img {
        width: 2.1rem;
        height: 2.1rem;
        position: relative;
    }

    .nav-text {
        position: relative;
        top: -.35rem;
        margin-left: .25rem;
    }

    .nav-title {
        float: left;
        display: flex !important;
        align-items: center;
        margin-left: .55rem;

    }

    @media (min-width:851px) {
        .nav-title {
            padding: 3px;
            font-size: 30px;


        }
    }

    @media (max-width:850px) {

        #navbar {
            display: flex;
            padding: 0 .5rem;
            height: 6vh;
        }

        .nav-title {
            font-size: 20px;
        }

        span.logo {
            position: relative;
            top: 0.35rem;
        }

        .logo img {
            top: 0rem;
        }

        .nav-text {
            top: 0rem;
        }

        a .nav-text {
            color: #000 !important;
        }

        #navbar a,
        #navbar a.active,
        #navbar .dropdown {
            color: #fff;
        }

        .dropdown {
            float: inherit;
        }

        #dropdown-content {
            position: inherit;
            float: inherit;
            background-color: #262626;
        }

        #dropdown-content a {
            float: left;
        }

        .hamburger {
            display: block;
            margin-left: auto;
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .nav-menu {
            position: fixed;
            left: -100%;
            top: 46px;
            gap: 0;
            flex-direction: column;
            background-color: #262626;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }


        .nav-item {
            margin: 16px 0;
        }

        .nav-menu.active {
            left: 0;
            padding-left: 0rem;
        }

        .nav-menu ul li {
            padding-left: 0rem;
        }

        #dropdown-content {
            margin-left: -1rem;
        }

        ul#dropdown-content a {
            background: #666666;
            width: 100%;
            text-align: center;
        }

        li.dropdown-parent {
            width: 100%;
        }

    }
</style>

    function activateNavItem(navItem) {
        let currentlyActive = document.querySelector("#navbar a.active");
        let hasCurrentDropDown = false;
        let navItemHasDropDown = false;
        if (currentlyActive != null && currentlyActive.parentNode.id == 'dropdown-content')
            hasCurrentDropDown = true;
        if (navItem.parentNode.id == 'dropdown-content')
            navItemHasDropDown = true;
        if (currentlyActive != navItem) {
            if (typeof (currentlyActive) != 'undefined' && currentlyActive != null) {
                currentlyActive.classList.remove('active');
                if (hasCurrentDropDown && !navItemHasDropDown)
                    dropdownContent.classList.remove('active');

            }
            if (!hasCurrentDropDown && navItemHasDropDown)
                dropdownContent.classList.add('active');
            navItem.classList.add('active');
        }
    }

    //On click navigation
    var navItems = document.querySelectorAll('#navbar a');
    for (i = 0; i < navItems.length; i++) {
        navItems[i].addEventListener('click', function (e) {
            activateNavItem(this);
            toggleDropdown(true);
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
            hasNavClick = true;
        })
    }

    function toggleDropdown(forceDisplay = false) {
        /*let dropdownContent = document.getElementById("dropdown-content");*/
        let iEl = dropdown.querySelector('i.fa');
        if (forceDisplay || dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
            if (iEl != null) {
                iEl.classList.remove("fa-caret-up");
                iEl.classList.add("fa-caret-down")
            }
        }

        else {
            dropdownContent.style.display = "block";
            if (iEl != null) {
                iEl.classList.remove("fa-caret-down");
                iEl.classList.add("fa-caret-up")
            }


        }
    }
