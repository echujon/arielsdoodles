<style>
    /**Google Forms**/
    form {
        max-width: 420px;
        /*margin: 50px auto;*/
        margin: auto;
        padding: 1em 0 1em 0;
        /*text-align: center;*/
    }

    .form {
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 2%;
    }

    .form-input {
        font-family: Helvetica, Arial, sans-serif;
        font-weight: 500;
        font-size: 18px;
        border-radius: 5px;
        line-height: 22px;
        background-color:
            #fff;
        transition: all 0.3s;
        padding: 13px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
        outline: 0;
    }



    textarea {
        height: 150px;
        line-height: 150%;
        resize: vertical;
    }

    input.send-button {
        width: 100% !important;
        max-width: inherit;
        font-weight: bolder !important;
        margin: 0 auto;
        display: block;
        text-transform: none;
        padding: 0;
        font-size: 1rem;
    }

    .google-form label {
        font-size: 1rem;
        margin: inherit;
    }

    .website-field {
        display: none;
    }

    @media screen and (orientation:portrait) {
        form {
            padding: 1em 1em 1em 1em;
        }
    }

    .g-recaptcha {
        display: flex;
        justify-content: center;
        margin-bottom: 1em;
        /* optional, to give spacing below */
    }

    .cf-turnsitle {
        display: flex;
        justify-content: center;
        margin-bottom: 1em;
    }
</style>
<div class="form">
    {{$subject := ""}}
    {{if not (eq .id "contact")}} {{$subject = .id | strings.FirstUpper}} {{end}}
    <form class="doodles-font google-form"
        action="https://docs.google.com/forms/d/1kpxu7bBnbc1WspM5Hx57S3SmM_2xsQ01mLdMlIo-1bI/formResponse" method="post"
        target="hidden_iframe" onsubmit="submitted=true;">
        <label>Name*</label>
        <input type="text" class="form-input" name="entry.283437977" required>

        <label>Email*</label>
        <input type="email" class="form-input" name="entry.1550864971" required>

        <label>Subject*</label>
        <input type="text" class="form-input" value="{{$subject}}" name="entry.861459794" required>

        <label>Message</label>
        <textarea rows="5" class="form-input" name="entry.449082259"></textarea>
        
        <div class="website-field">
            <label for="website">Website</label>
            <input type="text" name="website" id="website">
        </div>
        
        <!-- Cloudflare Turnstile -->
        <div class="cf-turnstile" data-sitekey="{{ .Site.Params.turnstileSiteKey }}"></div>
        
        <input class="doodles-font send-button" type="submit" value="Send" />
    </form>
</div>

<script type="text/javascript">var submitted = false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {showThankYou()}"></iframe>
<script type="text/javascript">
    var submitted = false;
    function showThankYou() {
        let googleform = document.querySelector(".google-form");
        googleform.style.display = "none";
        let form = document.querySelector(".form");
        let p = document.createElement("p");
        p.append("Thank you for your submissions.");
        p.classList.add("thank-you");
        form.append(p);

    }
    document.querySelector('.google-form').addEventListener('submit', function (event) {
        var response = grecaptcha.getResponse();
        var websiteField = document.getElementById('website').value;

        if (websiteField.length > 0) {
            // Honeypot field filled out - likely a bot
            event.preventDefault();
            alert('Spam detected. Submission blocked.');
            return;
        }

        // Turnstile check
        var turnstileResponse = document.querySelector('[name="cf-turnstile-response"]');
        if (!turnstileResponse || turnstileResponse.value.length === 0) {
            event.preventDefault();
            alert('Please verify you are human.');
            return;
        }
    });
</script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
