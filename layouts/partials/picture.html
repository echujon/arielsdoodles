<article>
    <a index={{.index}} href="{{ .image }}" class="image">
        <img src="{{ .thumb }}" alt="" />
    </a>
    <div class="caption doodles-font">
        <h3>{{ .title }}</h3>
        {{with .content}}
        <p>{{ . }}</p>
        {{end}}
        {{ with .button }}
        <ul class="actions fixed">
            <li><span class="button small">{{ . }}</span></li>
        </ul>
        {{ end }}

    </div>
</article>
