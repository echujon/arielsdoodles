<style>
    .slideshow-container {
        position: relative;
        max-width: 800px;
        margin: 0 auto 3rem auto;
        flex-shrink: 0;
        flex-grow: 0;
        min-height: 600px;
        width: 100% !important;
        height: auto !important;
        margin-right: 1.1rem !important;
    }

    .slideshow-image-wrapper {
        position: relative;
        width: 100%;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        border-radius: 8px;
        overflow: hidden;
        padding: 2rem;
        box-sizing: border-box;
    }

    .slideshow-slide {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }

    .slideshow-slide.active {
        display: flex;
        animation: fadeIn 0.5s;
    }

    .slideshow-slide img {
        max-width: 90%;
        max-height: 90%;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
        border: 8px solid #1f1d1d;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
        .slideshow-container {
            min-height: 400px;
        }

        .slideshow-image-wrapper {
            height: 400px;
            padding: 1rem;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .slideshow-arrow {
        display: block;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        line-height: 1;
        text-transform: none !important;
        font-family: 'Font Awesome 5 Pro';
        font-weight: 900;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 1.7rem;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        opacity: 0.88;
        user-select: none;
        -webkit-user-select: none;
        border: none;
        background: none;
        z-index: 10;
    }

    .slideshow-arrow.prev {
        left: -8px;
        color: #4e4b4b;
    }

    .slideshow-arrow.prev:before {
        content: '\f137';
        left: 0;
    }

    .slideshow-arrow.next {
        right: -8px;
        color:#4e4b4b
    }

    .slideshow-arrow.next:before {
        content: '\f138';
        right: 0;
    }

    .slideshow-bullets {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 16px;
    }

    .slideshow-bullet {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #ccc;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 0;
    }

    .slideshow-bullet:hover {
        background-color: #999;
    }

    .slideshow-bullet.active {
        background-color: #333;
    }

    @media (max-width: 768px) {
        .slideshow-arrow.prev {
            left: -15px;
        }

        .slideshow-arrow.next {
            right: -15px;
        }
    }
</style>

{{ $pictures := . }}
{{ with . }}
<div class="slideshow-container">
    <div class="slideshow-image-wrapper">
        {{ range $i, $picture := $pictures }}
        <div class="slideshow-slide {{ if eq $i 0 }}active{{ end }}" data-slide="{{ $i }}">
            {{ $pictureWithFlags := merge $picture (dict "index" $i "isCarousel" true) }}
            {{ partial "picture" $pictureWithFlags }}
        </div>
        {{ end }}

        <div class="slideshow-arrow prev" aria-label="Previous image"></div>
        <div class="slideshow-arrow next" aria-label="Next image"></div>
    </div>

    <div class="slideshow-bullets">
        {{ range $i, $picture := $pictures }}
        <button class="slideshow-bullet {{ if eq $i 0 }}active{{ end }}" data-index="{{ $i }}" aria-label="Go to slide {{ add $i 1 }}"></button>
        {{ end }}
    </div>
</div>

<script>
(function() {
    const container = document.querySelector('.slideshow-container');
    if (!container) return;

    const slides = container.querySelectorAll('.slideshow-slide');
    const prevBtn = container.querySelector('.slideshow-arrow.prev');
    const nextBtn = container.querySelector('.slideshow-arrow.next');
    const bullets = container.querySelectorAll('.slideshow-bullet');
    const totalSlides = slides.length;

    let currentIndex = 0;

    function showSlide(index) {
        // Hide all slides
        slides.forEach(slide => slide.classList.remove('active'));

        // Show the current slide
        slides[index].classList.add('active');

        // Update bullets
        bullets.forEach((bullet, i) => {
            bullet.classList.toggle('active', i === index);
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
    }

    function goToSlide(index) {
        currentIndex = index;
        showSlide(currentIndex);
    }

    // Event listeners
    if (prevBtn) prevBtn.addEventListener('click', prevSlide);
    if (nextBtn) nextBtn.addEventListener('click', nextSlide);

    // Bullet navigation
    bullets.forEach((bullet, index) => {
        bullet.addEventListener('click', () => goToSlide(index));
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
    });
})();
</script>
{{ end }}
